stages:
  - buildDebug

variables:
  LANG: "en_US.UTF-8"
  LC_ALL: "en_US.UTF-8"

buildDebug:
  stage: build
  tags:
    - osx_hub
  script:
    - killall "Simulator" || echo "No matching processes belonging to you were found"
    - pod repo update
    - fastlane certificates_ci
  only: 
    - max
    - appstore
  except:
    - tags
  

